<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DITS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/addons/datatables.min.css">
</head>
<body>

<div class="container">


    <div class="row mt-3">
        <div class="col">
            <h2 class="title h2 text-center">Please, create user</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body pl-5 pr-5">
                    <form method="post" action="/users/create">
                        <input path="id" id="id" type="hidden"/>
                        <div class="md-form">
                            <input name="firstName" id="firstName"  class="form-control" autocomplete="off">
                            <label for="firstName" class="font-weight-light">Name</label>
                            <div class="text-danger font-weight-light font-small">Error</div>
                        </div>
                        <div class="md-form">
                            <input name="middleName" id="middleName" class="form-control" autocomplete="off">
                            <label for="middleName" class="font-weight-light">Middle name</label>
                        </div>
                        <div class="md-form">
                            <input name="lastName" id="lastName" class="form-control" autocomplete="off">
                            <label for="lastName" class="font-weight-light">Surname</label>
                        </div>
                        <div class="md-form">
                            <input name="login" id="login" class="form-control" autocomplete="off">
                            <label for="login" class="font-weight-light">Login</label>
                        </div>

                        <div class="text-center py-2 mt-3">
                            <button class="btn btn-success" name="submit" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="js/addons/datatables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</body>
</html>
